<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>

<style>
#calendar {
  margin: 20px;
}
.month {
  margin-right: 8px;
}
.month-name {
  font-size: 85%;
  fill: #777;
  font-family: Arial, Helvetica;
}
.day.hover {
  stroke: #6d6E70;
  stroke-width: 2;
}
.day.focus {
  stroke: #ffff33;
  stroke-width: 2;
}
</style>
<body>

<svg id="calendar"></svg>
</body>

<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
<script src="https://d3js.org/d3-array.v2.min.js"></script>
<script>

var weekday = "sunday";



d3.csv("timeseries1.csv",d3.autoType).then(function(response){
    console.log(response);
    // let datause = d3.pairs(response, (Date, ) => return {date: Date});
    drawCalendar(response);
})
    
function drawCalendar(data){
    
    var years = d3.groups(data, d => d.date.getUTCFullYear()).reverse(), // get years
    cellSize = 17,
    width = 954,
    height = cellSize * 9,
    timeWeek = weekday === "sunday" ? d3.utcSunday : d3.utcMonday,
    countDay = weekday === "sunday" ? d => d.getUTCDay() : d => (d.getUTCDay() + 6) % 7,
    formatDate = d3.utcFormat("%x"),
    formatDay = d => "SMTWTFS"[d.getUTCDay()],
    formatMonth = d3.utcFormat("%b");

    const max = d3.quantile(data.map(d => Math.abs(d.data)).sort(d3.ascending), 0.9975);
    color = d3.scaleSequential(d3.interpolatePiYG).domain([-max, +max]);

    console.log(years)

    function pathMonth(t) {
    const n = 7;
    const d = Math.max(0, Math.min(n, countDay(t)));
    const w = timeWeek.count(d3.utcYear(t), t);
    return `${d === 0 ? `M${w * cellSize},0`
        : d === n ? `M${(w + 1) * cellSize},0`
        : `M${(w + 1) * cellSize},0V${d * cellSize}H${w * cellSize}`}V${n * cellSize}`;
    };

    const svg = d3.select("svg")
      .attr("viewBox", [0, 0, width, height * years.length])
      .attr("font-family", "sans-serif")
      .attr("font-size", 10);

    const year = svg.selectAll("g")
        .data(years)
        .join("g")
        .attr("transform", (d, i) => `translate(40.5,${height * i + cellSize * 1.5})`);

  year.append("text")
      .attr("x", -5)
      .attr("y", -5)
      .attr("font-weight", "bold")
      .attr("text-anchor", "end")
      .text(([key]) => key);

  year.append("g")
      .attr("text-anchor", "end")
    .selectAll("text")
    .data((weekday === "weekday" ? d3.range(2, 7) : d3.range(7)).map(i => new Date(1995, 0, i)))
    .join("text")
      .attr("x", -5)
      .attr("y", d => (countDay(d) + 0.5) * cellSize)
      .attr("dy", "0.31em")
      .text(formatDay);

  year.append("g")
    .selectAll("rect")
    .data(weekday === "weekday" 
        ? ([ ,values]) => values.filter(d => ![0, 6].includes(d.date.getUTCDay()))
        : ([ ,values]) => values)
    .join("rect")
      .attr("width", cellSize - 1)
      .attr("height", cellSize - 1)
      .attr("x", d => timeWeek.count(d3.utcYear(d.date), d.date) * cellSize + 0.5)
      .attr("y", d => countDay(d.date) * cellSize + 0.5)
      .attr("fill", d => color(d.data))
    .append("title")
        .text("_title")
      .text(d => `${formatDate(d.date)}`)
// ${formatValue(d.data)}${d.close === undefined ? "" : `
// ${formatClose(d.close)}`}`);

  const month = year.append("g")
    .selectAll("g")
    .data(([, values]) => d3.utcMonths(d3.utcMonth(values[0].date), values[values.length - 1].date))
    .join("g");

  month.filter((d, i) => i).append("path")
      .attr("fill", "none")
      .attr("stroke", "#fff")
      .attr("stroke-width", 3)
      .attr("d", pathMonth);

  month.append("text")
      .attr("x", d => timeWeek.count(d3.utcYear(d), timeWeek.ceil(d)) * cellSize + 2)
      .attr("y", -5)
      .text(formatMonth);

}



</script>


</html>
