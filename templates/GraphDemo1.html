<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Graph Demo</title>
  <!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://d3js.org/d3-dsv.v1.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" ></script>
  <style>
    html, body {
      font-family: Arial, Helvetica, sans-serif;
      height: 100%;
      padding: 0;
      margin: 0;
      /* display: inline; */
    }

    body{
    overflow: hidden;
    -moz-user-select:none;
    -webkit-user-select:none;
    -ms-user-select:none;
    -khtml-user-select:none;
    user-select:none;
    }

    #mainContainer {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      
      /* position: relative; */
    }

    #leftContainer {
      width: 70%;
      height: 100%;
      padding: 0;
      float: left;
    }

    #rightContainer {
      width: 30%;
      height: 100%;
      padding: 0;
      float: left;
      background-color: slategray;
    }

    #mapContainer {
      height: 30%;
      width: 100%;
      /* display: inline; */
    }

    #staContainer {
      height: 70%;
      width: 100%;
      overflow-y: scroll;
      overflow-x: visible;
      /* display: inline; */
    }

    .node {
      stroke: #fff;
      stroke-width: 2px;
      fill: slategray;
    }

    .link {
      stroke: #999;
    }

    .stacard {
      background-color: #999;
    }

    div.tooltip-donut {
    position: absolute;
    text-align: center;
    padding: .5rem;
    background: #FFFFFF;
    color: #313639;
    border: 1px solid #313639;
    border-radius: 2px;
    pointer-events: none;
    font-size: 1rem;
    }

    #conditionBox {
        background-color: bisque;
        position: fixed;
        right: 10%;
        top: 300px;
        height: 100px;
        width: 100px;
    }

    #queryNode{
      /* opacity: 0.5; */
      /* fill:#008080; */
    }


  </style>

</head>

<body>
<div id = "mainContainer">
  <svg id="globalDrag"></svg>
  <div id = "leftContainer">
    
  </div>
  <div id = "rightContainer">
    
    <div id="mapContainer"></div>
    <div id="staContainer">
      <!-- <div id="conditionBox"></div> -->
    </div>
    
  </div>
</div>

<script src="{{ url_for('static',filename='js/Graph0.js') }}">
</script>
</body>
