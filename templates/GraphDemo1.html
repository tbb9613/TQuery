  <style>
    html,
    body {
      font-family: Arial, Helvetica, sans-serif;
      height: 100%;
      padding: 0;
      margin: 0;
      /* display: inline; */
    }

    body {
      overflow: hidden;
      -moz-user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;
      -khtml-user-select: none;
      user-select: none;
    }

    button {
      outline: none;
    }

    #mainContainer {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
      box-sizing: border-box;

      /* position: relative; */
    }

    #leftContainer {
      width: 70%;
      height: 100%;
      padding: 0;
      float: left;
    }

    #rightContainer {
      width: 30%;
      height: 100%;
      padding: 0;
      float: left;
      background-color: slategray;
    }

    #mapContainer {
      height: 30%;
      width: 100%;
      /* display: inline; */
    }

    #staContainer {
      height: 70%;
      width: 100%;
      overflow-y: scroll;
      overflow-x: visible;
      /* display: inline; */
    }

    .node {
      stroke: #fff;
      stroke-width: 2px;
      fill: slategray;
    }

    .link {
      stroke: #999;
    }

    .stacard {
      background-color: #999;
    }

    div.tooltip {
      position: absolute;
      text-align: center;
      padding: .5rem;
      background: #FFFFFF;
      color: #313639;
      border: 1px solid #313639;
      border-radius: 2px;
      pointer-events: none;
      /* font-size: 1rem; */
      font-size: 14px;
      z-index: 2;
    }

    #conditionBox {
      background-color: bisque;
      position: fixed;
      right: 10%;
      top: 300px;
      height: 100px;
      width: 100px;
    }

    .hide {
      display: none !important;
    }

    .disable-select {
      -webkit-user-select: none;  
      -moz-user-select: none;    
      -ms-user-select: none;      
      user-select: none;
    }

    .add-graph {
      position: absolute;
      top: 31%;
      right: 40%;
      border: none;
      color: white;
      padding: 10px;
      text-align: center;
      background-color:gray;
      display: inline-block;
      transition: ease-in-out .3s;
    }

    .add-graph:hover {
      background-color: darkgrey;
      box-shadow: aliceblue;
    }

    .icon {
      width: 40px;
      height: 40px;
      margin: 0;
      padding: 0;
    }
    .heatmap-button {
      position: absolute;
      bottom: 5%;
      right: 35%;
      padding: 0;
      margin: 0;
      opacity: 0.7;
      /* transition: background-color .3s; */
    }

    .heatmap-button:hover{
      opacity: 1;
      transition: ease-in-out .2s;
      /* background-color: white; */
    }

    .heatmap-button-active{
      opacity: .8;
      /* background-color: #999; */
    }

    .heatmap-container{
        position: absolute;
        width: 40px;
        height: 40px;
        bottom: 5%;
        right: 35%;
        transition: .3s;
      /* transition: all 0.3s; */
    }

    .heatmap-container-active {
        background-color: #212F3D;
        position: absolute;
        /* padding: 2%; */
        margin: 0;
        width: 40%;
        height: 60%;
        opacity: 1;
    }

    .heatmap-axis line {
      stroke: white;
    }
    .heatmap-axis path {
      stroke: none;
    }
    .heatmap-axis text {
      fill: white;
      font-size: 13px;
    }

    #staTab{
      position: fixed;
      right: 30%;
      top: 30%;
      width: 2.5%;
      height: 6%;
      background-color: #fff;
      margin: 0;
      align-items: center;
    }

    .sta-button{
      display: inline-block;
      width: 100%;
      height: 100%;
      border: none;
      background-color: #CCC;
      font-size: 1em;
      color: white;
    }

    .sta-button-active {
      background-color: slategray;
    }

    .select-mode {
      position: absolute;
      top: 31%;
      right: 35%;
      border: none;
      color: white;
      padding: 10px;
      text-align: center;
      background-color:gray;
      display: inline-block;
      transition: ease-in-out .3s;
    }

    .select-mode-active {
      background-color:black;
    }

    .selected {
      fill: white !important;
      stroke: black !important;
    }

    #step-before{
      position: absolute;
      top: 37%;
      left: 10%;
    }

    #step-after{
      position: absolute;
      top: 37%;
      left: 50%;
    }

    button, .after-controller, .before-controller{
      cursor: pointer;
    }


  </style>
</head>
